<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav class="cabecalho__navegacao">
        <a class="cabecalho__navegacao__link" href="index.html">
          <img src="assets/Frame_6@2x.svg" alt="icone da Alura" />
        </a>
        <h1 class="cabecalho__navegacao__titulo">Decodificador</h1>
      </nav>
    </header>
    <main class="main">
      <section class="main__section entrada">
        <textarea
          class="section__input"
          type="text"
          placeholder="Digite seu texto aqui..."
          id="texto_entrada"
        ></textarea>
        <div class="section__funcoes">
          <div class="section__observacao">
            <img
              class="obersavacao__imagem"
              src="assets/bi_exclamation-circle-fill@2x.svg"
              alt="icone de observação"
            />
            <p class="obersavcao__texto">
              Apenas letras minusculas e sem acento
            </p>
          </div>
          <div class="section_botoes">
            <button id="criptografar" class="botao botao-criptografar">
              Criptografar
            </button>
            <button id="descriptografar" class="botao botao-descriptografar">
              Descriptografar
            </button>
          </div>
        </div>
      </section>
      <section class="main__section saida">
        <div id="id_section__decodificacao" class="section__decodificacao">
          <img
            class="decodificacao__image"
            src="assets/High_quality_products_1_1@2x.png"
            alt="imagem representado uma pessoa com uma lupa analisando um diamante. Ou seja, podemos considerar uma analogia para decodificação ou pesquisa."
          />
          <h2 class="decodificacao__sub-titulo">Nenhuma mensagem encontrada</h2>
          <p class="decodificacao__texto">
            Digite um texto que você deseja criptografar ou descripografar
          </p>
        </div>
        <div id="id_section__resultado" class="section__resultado">
          <p id="text_resultado" class="text__resultado"></p>
          <div class="div__resultado__copiar">
            <button id="btn_copiar" class="botao-copiar">Copiar</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="scripts/decodificar.js"></script>
  </body>
</html>
